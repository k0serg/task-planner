<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ü–ª–∞–Ω–∏—Ä–æ–≤—â–∏–∫ –∑–∞–¥–∞—á</title>
  <!-- PWA -->
  <link rel="manifest" href="/task-planner/manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="theme-color" content="#007bff">
  <style>
    /* CSS –∫–∞–∫ –≤ –æ—Ä–∏–≥–∏–Ω–∞–ª–µ ‚Äî —É–±—Ä–∞–Ω –¥–ª—è –∫—Ä–∞—Ç–∫–æ—Å—Ç–∏ */
    /* –í—Å—Ç–∞–≤—å—Ç–µ —Å–≤–æ–π —Å—Ç–∏–ª—å –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ —Ñ–∞–π–ª–∞ –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –≤–∞—à */
  </style>
</head>
<body>
  <button class="theme-toggle" title="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É" onclick="toggleTheme()">üåô</button>
  <div class="container">
    <h1>–ü–ª–∞–Ω–∏—Ä–æ–≤—â–∏–∫ –∑–∞–¥–∞—á</h1>
    <form id="task-form">
      <input type="text" id="task-title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏" required />
      <input type="datetime-local" id="task-time" />
      <select id="task-category">
        <option value="–†–∞–±–æ—Ç–∞">–†–∞–±–æ—Ç–∞</option>
        <option value="–õ–∏—á–Ω–æ–µ">–õ–∏—á–Ω–æ–µ</option>
      </select>
      <button type="submit">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</button>
    </form>
    <div class="filters">
      <label>
        –°—Ç–∞—Ç—É—Å:
        <select id="filter-status">
          <option value="all">–í—Å–µ</option>
          <option value="completed">–í—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ</option>
          <option value="active">–ù–µ–≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ</option>
        </select>
      </label>
      <label>
        –ö–∞—Ç–µ–≥–æ—Ä–∏—è:
        <select id="filter-category">
          <option value="all">–í—Å–µ</option>
          <option value="–†–∞–±–æ—Ç–∞">–†–∞–±–æ—Ç–∞</option>
          <option value="–õ–∏—á–Ω–æ–µ">–õ–∏—á–Ω–æ–µ</option>
        </select>
      </label>
    </div>
    <ul id="task-list"></ul>
    <button class="btn-clear" onclick="clearCompleted()">–û—á–∏—Å—Ç–∏—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js "></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js "></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDvtrTy5L4q_4PKN2Gt-syH3n6MAYJOqXo",
      authDomain: "task-planner-f4dd7.firebaseapp.com",
      databaseURL: "https://task-planner-f4dd7-default-rtdb.europe-west1.firebasedatabase.app ",
      projectId: "task-planner-f4dd7",
      storageBucket: "task-planner-f4dd7.firebasestorage.app",
      messagingSenderId: "321703356517",
      appId: "1:321703356517:web:8b0a2dc34e1587552bfe8c",
      measurementId: "G-64V5LHKLP8"
    };
    firebase.initializeApp(firebaseConfig);
    const dbFirebase = firebase.database();
    const tasksRef = dbFirebase.ref("tasks");
    let tasks = [];

    // === –†–∞–±–æ—Ç–∞ —Å IndexedDB ===
    let indexedDBInstance;

    function openDatabase() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open("TaskPlannerDB", 1);

        request.onupgradeneeded = event => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains("tasks")) {
            db.createObjectStore("tasks", { keyPath: "id" });
          }
        };

        request.onsuccess = event => {
          indexedDBInstance = event.target.result;
          resolve();
        };

        request.onerror = () => reject("–û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è IndexedDB");
      });
    }

    function getOfflineTasks() {
      return new Promise((resolve, reject) => {
        const transaction = indexedDBInstance.transaction(["tasks"], "readonly");
        const store = transaction.objectStore("tasks");
        const getAllRequest = store.getAll();

        getAllRequest.onsuccess = () => resolve(getAllRequest.result || []);
        getAllRequest.onerror = () => reject([]);
      });
    }

    function saveLocalTasks(data) {
      return new Promise((resolve, reject) => {
        const transaction = indexedDBInstance.transaction(["tasks"], "readwrite");
        const store = transaction.objectStore("tasks");

        store.clear(); // –û—á–∏—â–∞–µ–º –ø–µ—Ä–µ–¥ –∑–∞–ø–∏—Å—å—é –Ω–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö

        data.forEach(task => {
          store.put(task);
        });

        transaction.oncomplete = () => resolve();
        transaction.onerror = () => reject();
      });
    }

    function clearOfflineTasks() {
      const transaction = indexedDBInstance.transaction(["tasks"], "readwrite");
      const store = transaction.objectStore("tasks");
      store.clear();
    }

    async function mergeOfflineAndCloudTasks(cloudTasks) {
      const offlineTasks = await getOfflineTasks();
      const merged = [...cloudTasks, ...offlineTasks].reduce((acc, task) => {
        if (!acc.find(t => t.id === task.id)) acc.push(task);
        return acc;
      }, []);
      tasks = merged;
      await saveLocalTasks(tasks);
      if (navigator.onLine) {
        saveTasksToCloud();
      }
    }

    function saveTasksToCloud() {
      if (!navigator.onLine) return;

      const tasksMap = {};
      tasks.forEach(task => {
        tasksMap[task.id] = task;
      });

      tasksRef.set(tasksMap)
        .then(() => clearOfflineTasks())
        .catch(err => {
          console.error("–û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏:", err);
          saveLocalTasks(tasks);
        });
    }

    function generateUniqueId() {
      return Math.random().toString(36).substring(2, 10);
    }

    function addTask(title, time, category) {
      const newTask = {
        id: generateUniqueId(),
        title,
        time: time || null,
        category,
        done: false
      };
      tasks.push(newTask);
      saveLocalTasks(tasks);
      saveTasksToCloud();
      setReminder(tasks.length - 1);
    }

    function deleteTask(index) {
      const id = tasks[index].id;
      tasks.splice(index, 1);
      saveLocalTasks(tasks);
      if (navigator.onLine) {
        dbFirebase.ref(`tasks/${id}`).remove().catch(() => saveLocalTasks(tasks));
      }
      renderTasks();
    }

    function toggleDone(index) {
      tasks[index].done = !tasks[index].done;
      saveLocalTasks(tasks);
      if (navigator.onLine) {
        dbFirebase.ref(`tasks/${tasks[index].id}`).set(tasks[index]).catch(() => saveLocalTasks(tasks));
      }
      renderTasks();
    }

    function clearCompleted() {
      tasks = tasks.filter(t => !t.done);
      saveLocalTasks(tasks);
      if (navigator.onLine) {
        saveTasksToCloud();
      }
      renderTasks();
    }

    function setReminder(index) {
      const task = tasks[index];
      if (!task.time) return;
      const dueDate = new Date(task.time);
      const now = new Date();
      const timeUntilDue = dueDate.getTime() - now.getTime();
      if (timeUntilDue > 0 && timeUntilDue < 24 * 60 * 60 * 1000) {
        setTimeout(() => {
          showNotification(task.title);
        }, timeUntilDue - 5 * 60 * 1000); // –∑–∞ 5 –º–∏–Ω—É—Ç
      }
    }

    function showNotification(title) {
      if (!("Notification" in window)) return;
      if (Notification.permission === "granted") {
        new Notification("–ù–∞–ø–æ–º–∏–Ω–∞–Ω–∏–µ", {
          body: `–ó–∞–¥–∞—á–∞ "${title}" —Å–∫–æ—Ä–æ –∏—Å—Ç–µ–∫–∞–µ—Ç!`,
          icon: "icon-192.png"
        });
      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            new Notification("–ù–∞–ø–æ–º–∏–Ω–∞–Ω–∏–µ", {
              body: `–ó–∞–¥–∞—á–∞ "${title}" —Å–∫–æ—Ä–æ –∏—Å—Ç–µ–∫–∞–µ—Ç!`,
              icon: "icon-192.png"
            });
          }
        });
      }
    }

    function renderTasks() {
      const statusFilter = document.getElementById("filter-status").value;
      const categoryFilter = document.getElementById("filter-category").value;
      const filteredTasks = tasks.filter(task => {
        let matchStatus = true;
        if (statusFilter === "completed") matchStatus = task.done;
        if (statusFilter === "active") matchStatus = !task.done;
        let matchCategory = true;
        if (categoryFilter !== "all") matchCategory = task.category === categoryFilter;
        return matchStatus && matchCategory;
      });
      const taskList = document.getElementById("task-list");
      taskList.innerHTML = "";
      filteredTasks.forEach((task, index) => {
        const now = new Date();
        const isOverdue = task.time && !task.done && new Date(task.time) < now;
        const li = document.createElement("li");
        li.className = task.done ? "completed" : isOverdue ? "overdue" : "";
        li.innerHTML = `
          <div class="task-title">${task.title}</div>
          <div class="task-time">
            ${task.time 
              ? 'üìÖ ' + new Date(task.time).toLocaleString() 
              : '<span class="task-no-deadline">–ë–µ–∑ –¥–µ–¥–ª–∞–π–Ω–∞</span>'
            }
          </div>
          <div class="task-category">üìÇ ${task.category}</div>
          <div class="actions">
            <label><input type="checkbox" class="checkbox" ${task.done ? "checked" : ""} /> –í—ã–ø–æ–ª–Ω–µ–Ω–æ</label>
            <button onclick="deleteTask(${index})">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
          </div>
        `;
        li.querySelector(".checkbox").addEventListener("change", () => {
          toggleDone(index);
        });
        taskList.appendChild(li);
      });
    }

    const taskForm = document.getElementById("task-form");
    taskForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const titleInput = document.getElementById("task-title");
      const timeInput = document.getElementById("task-time");
      const categoryInput = document.getElementById("task-category");
      const title = titleInput.value.trim();
      const time = timeInput.value ? new Date(timeInput.value).toISOString() : null;
      const category = categoryInput.value;
      if (!title) return;
      addTask(title, time, category);
      titleInput.value = "";
      timeInput.value = "";
    });

    setInterval(renderTasks, 60000); // —Ä–∞–∑ –≤ –º–∏–Ω—É—Ç—É

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    window.addEventListener("load", async () => {
      await openDatabase();
      const theme = localStorage.getItem("theme");
      if (theme === "dark") {
        document.body.classList.add("dark");
      }
      const localTasks = await getOfflineTasks();
      if (localTasks.length) {
        tasks = localTasks;
        renderTasks();
      } else if (navigator.onLine) {
        loadTasksFromCloud();
      }
    });

    function loadTasksFromCloud() {
      tasksRef.on("value", async (snapshot) => {
        const data = snapshot.val();
        const cloudTasks = data ? Object.values(data) : [];
        await mergeOfflineAndCloudTasks(cloudTasks);
        renderTasks();
      });
    }

    window.addEventListener("online", async () => {
      console.log("–°–µ—Ç—å –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞. –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...");
      try {
        const snapshot = await new Promise((resolve, reject) => {
          tasksRef.once("value", resolve, reject);
        });
        const cloudTasks = snapshot.val() ? Object.values(snapshot.val()) : [];
        await mergeOfflineAndCloudTasks(cloudTasks);
        renderTasks();
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:", err);
      }
    });

    window.addEventListener("offline", () => {
      console.log("–†–∞–±–æ—Ç–∞–µ–º –≤ –æ—Ñ—Ñ–ª–∞–π–Ω-—Ä–µ–∂–∏–º–µ.");
    });

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/task-planner/sw.js")
          .then(registration => {
            console.log("Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω:", registration);
          })
          .catch(error => {
            console.log("–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ Service Worker:", error);
          });
      });
    }

    document.getElementById("filter-status").addEventListener("change", renderTasks);
    document.getElementById("filter-category").addEventListener("change", renderTasks);
  </script>
</body>
</html>
